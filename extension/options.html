<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS Download Manager - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color Palette */
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f26;
            --bg-tertiary: #242a33;
            --bg-hover: #2a3140;
            --border-color: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #14b8a6;
            --accent-secondary: #0891b2;
            --accent-gradient: linear-gradient(135deg, #14b8a6 0%, #0891b2 100%);
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;

            /* Spacing Scale (4px base) */
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;

            /* Border Radius Scale */
            --radius-md: 6px;
            --radius-lg: 8px;

            /* Typography Scale */
            --text-sm: 12px;
            --text-base: 14px;
            --text-lg: 16px;
            --text-xl: 18px;
            --text-2xl: 20px;

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: var(--space-8);
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: var(--text-2xl);
            font-weight: 600;
            margin-bottom: var(--space-2);
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--text-base);
            transition: all var(--transition-base);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .button-group {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-8);
        }

        button {
            flex: 1;
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .status-message {
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            margin-top: var(--space-4);
            display: none;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .help-text {
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin-top: var(--space-2);
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            margin-top: var(--space-6);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-indicator.connected {
            background: var(--success);
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }

        .status-indicator.disconnected {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NAS Download Manager Settings</h1>
        <p class="subtitle">Configure your connection to the download server</p>

        <form id="settingsForm">
            <div class="form-group">
                <label for="serverUrl">Server URL</label>
                <input
                    type="text"
                    id="serverUrl"
                    name="serverUrl"
                    placeholder="http://192.168.1.100:5000"
                    required
                >
                <p class="help-text">The URL of your NAS Download Manager server (include http:// or https://)</p>
            </div>

            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input
                    type="password"
                    id="apiKey"
                    name="apiKey"
                    placeholder="Enter your API key"
                    required
                >
                <p class="help-text">Your API key from the server's .env file (API_KEY)</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Save Settings</button>
                <button type="button" id="testConnection" class="btn-secondary">Test Connection</button>
            </div>
        </form>

        <div id="statusMessage" class="status-message"></div>

        <div class="connection-status">
            <span class="status-indicator" id="connectionIndicator"></span>
            <span id="connectionText">Not connected</span>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
