<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS Download Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f26;
            --bg-tertiary: #242a33;
            --bg-hover: #2a3140;
            --border-color: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #14b8a6;
            --accent-secondary: #0891b2;
            --accent-gradient: linear-gradient(135deg, #14b8a6 0%, #0891b2 100%);
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;

            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;

            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;

            --text-xs: 11px;
            --text-sm: 12px;
            --text-base: 14px;

            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 380px;
            height: 550px;
            overflow: hidden;
        }

        #app {
            height: 100%;
        }

        #mainUI {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background: var(--bg-secondary);
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .brand-name {
            font-size: var(--text-base);
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 6px rgba(16, 185, 129, 0.5);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            margin-left: var(--space-2);
        }

        .icon-button {
            width: 24px;
            height: 24px;
            padding: var(--space-1);
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
        }

        .icon-button:hover {
            background: var(--bg-hover);
        }

        .icon-button svg {
            width: 16px;
            height: 16px;
            color: var(--text-secondary);
            transition: all var(--transition-base);
        }

        .icon-button:hover svg {
            color: var(--text-primary);
        }

        .icon-button.paused svg {
            color: var(--warning);
        }

        .icon-button.paused:hover svg {
            color: var(--success);
        }

        .add-download {
            display: flex;
            gap: var(--space-2);
        }

        .btn-icon-compact {
            padding: var(--space-2);
            min-width: auto;
        }

        input[type="text"] {
            flex: 1;
            padding: var(--space-2) var(--space-3);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--text-sm);
            transition: all var(--transition-base);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        button {
            padding: var(--space-2) var(--space-4);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-icon {
            padding: var(--space-1) var(--space-2);
            background: transparent;
            color: var(--text-secondary);
            font-size: var(--text-xs);
        }

        .btn-icon:hover {
            color: var(--text-primary);
        }

        .downloads-list {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .downloads-list::-webkit-scrollbar {
            width: 8px;
        }

        .downloads-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .downloads-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
            border: 2px solid var(--bg-secondary);
        }

        .downloads-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .download-item {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            transition: background-color var(--transition-base);
        }

        .download-item:hover {
            background-color: var(--bg-secondary);
        }

        .download-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-2);
        }

        .download-filename {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 250px;
        }

        .download-controls {
            display: flex;
            gap: var(--space-1);
        }

        .download-progress {
            margin-bottom: var(--space-2);
        }

        .progress-bar-bg {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent-gradient);
            transition: width 1000ms linear;
        }

        .download-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }

        .download-status {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: 2px var(--space-2);
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
        }

        .download-status.downloading {
            background: rgba(20, 184, 166, 0.1);
            color: var(--accent-primary);
        }

        .download-status.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .download-status.paused {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .download-status.failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .empty-state {
            padding: var(--space-6);
            text-align: center;
            color: var(--text-muted);
            font-size: var(--text-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .footer .icon-button {
            width: 44px;
            height: 44px;
            border-radius: 0;
        }

        .footer-divider {
            width: 1px;
            align-self: stretch;
            background: var(--border-color);
        }

        .global-speed {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: 0 var(--space-3);
            font-size: var(--text-xs);
            color: var(--text-secondary);
            min-width: 80px;
        }

        .global-speed .speed-icon {
            width: 14px;
            height: 14px;
            color: var(--accent-primary);
        }

        .footer .toggle-container {
            flex: 1;
            justify-content: flex-end;
            padding: var(--space-3) var(--space-4);
        }

        .not-configured {
            padding: var(--space-6);
            text-align: center;
        }

        .not-configured-icon {
            font-size: 48px;
            margin-bottom: var(--space-4);
        }

        .not-configured-title {
            font-size: var(--text-base);
            font-weight: 600;
            margin-bottom: var(--space-2);
        }

        .not-configured-text {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .toggle-label {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            user-select: none;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            transition: var(--transition-base);
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: var(--text-muted);
            transition: var(--transition-base);
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--accent-gradient);
            border-color: var(--accent-primary);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(16px);
            background-color: white;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            width: 340px;
            max-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .modal-header-row {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close-btn {
            width: 20px;
            height: 20px;
            padding: 0;
        }

        .modal-close-btn svg {
            width: 14px;
            height: 14px;
        }

        .folder-browser {
            padding: var(--space-4);
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .folder-browser-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-3);
            gap: var(--space-2);
        }

        .breadcrumb-wrapper {
            flex: 1;
            min-width: 0;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            font-size: var(--text-xs);
            color: var(--text-secondary);
            overflow-x: auto;
            white-space: nowrap;
            padding: var(--space-1) 0;
        }

        .breadcrumb::-webkit-scrollbar {
            height: 2px;
        }

        .breadcrumb::-webkit-scrollbar-track {
            background: transparent;
        }

        .breadcrumb::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: color var(--transition-fast);
            color: var(--text-secondary);
        }

        .breadcrumb-item:hover {
            color: var(--accent-primary);
        }

        .breadcrumb-item:last-child {
            color: var(--text-primary);
            font-weight: 500;
        }

        .breadcrumb-separator {
            color: var(--text-muted);
            margin: 0 2px;
        }

        .btn-icon-small {
            padding: var(--space-1);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
            color: var(--text-secondary);
            width: 24px;
            height: 24px;
        }

        .btn-icon-small:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .folder-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
        }

        .folder-list::-webkit-scrollbar {
            width: 8px;
        }

        .folder-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .folder-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
            border: 2px solid var(--bg-tertiary);
        }

        .folder-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .folder-list-loading,
        .folder-list-empty {
            padding: var(--space-6);
            text-align: center;
            color: var(--text-muted);
            font-size: var(--text-xs);
        }

        .folder-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            border-bottom: 1px solid var(--border-color);
        }

        .folder-item:last-child {
            border-bottom: none;
        }

        .folder-item:hover {
            background: var(--bg-hover);
        }

        .folder-item-icon {
            width: 14px;
            height: 14px;
            color: var(--text-secondary);
        }

        .folder-item-name {
            font-size: var(--text-sm);
            color: var(--text-primary);
        }

        .folder-item.parent-folder .folder-item-name {
            color: var(--text-secondary);
        }

        .modal-footer-row {
            padding: var(--space-4);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: var(--space-2);
            justify-content: flex-end;
        }

        .modal-footer-row button {
            padding: var(--space-2) var(--space-4);
        }

        /* Multi-select mode */
        .download-item.selectable {
            cursor: pointer;
        }

        .download-item.selectable:hover {
            background-color: var(--bg-hover);
        }

        .download-item.selected {
            background-color: rgba(20, 184, 166, 0.1);
        }

        .download-checkbox-wrapper {
            display: none;
            align-items: center;
            margin-right: var(--space-3);
        }

        .select-mode .download-checkbox-wrapper {
            display: flex;
        }

        .download-checkbox {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            cursor: pointer;
            position: relative;
            transition: all var(--transition-fast);
        }

        .download-checkbox:hover {
            border-color: var(--text-muted);
        }

        .download-checkbox:checked {
            background: var(--accent-gradient);
            border-color: var(--accent-primary);
        }

        .download-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .select-mode .download-controls {
            display: none;
        }

        .select-count {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .btn-delete-selected {
            background: var(--danger);
            color: white;
            font-size: var(--text-xs);
            padding: var(--space-1) var(--space-3);
            white-space: nowrap;
        }

        .btn-delete-selected:hover {
            background: #dc2626;
        }

        .btn-delete-selected:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .download-header-left {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        /* Toolbar styles */
        .toolbar {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .toolbar-spacer {
            flex: 1;
        }

        .toolbar-select {
            display: none;
            align-items: center;
            gap: var(--space-2);
        }

        .select-mode .toolbar-select {
            display: flex;
        }

        .toolbar-divider {
            width: 1px;
            height: 16px;
            background: var(--border-color);
            margin: 0 var(--space-1);
        }

        /* Consistent toolbar button sizing */
        .toolbar .icon-button,
        .toolbar .btn-add-download {
            width: 28px;
            height: 28px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .toolbar .icon-button svg,
        .toolbar .btn-add-download svg {
            width: 14px;
            height: 14px;
        }

        .toolbar .btn-secondary,
        .toolbar .btn-delete-selected {
            height: 28px;
            font-size: var(--text-xs);
            padding: 0 var(--space-3);
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .toolbar-select-toggle {
            border: 1px solid var(--border-color);
        }

        .toolbar-select-toggle.select-active {
            background: rgba(20, 184, 166, 0.2);
            border-color: var(--accent-primary);
        }

        .toolbar-select-toggle.select-active svg {
            color: var(--accent-primary);
        }

        /* Modal URL input */
        .modal-url-input {
            padding: var(--space-3) var(--space-4);
            border-bottom: 1px solid var(--border-color);
        }

        .modal-input-label {
            display: block;
            font-size: var(--text-xs);
            color: var(--text-secondary);
            margin-bottom: var(--space-1);
        }

        .modal-url-input input {
            width: 100%;
            padding: var(--space-2) var(--space-3);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--text-sm);
        }

        .modal-url-input input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Not configured state -->
        <div id="notConfigured" class="not-configured" style="display: none;">
            <div class="not-configured-icon">⚙️</div>
            <div class="not-configured-title">Setup Required</div>
            <div class="not-configured-text">Configure your server URL and API key to get started</div>
            <button class="btn-primary" id="openSettingsBtn">Open Settings</button>
        </div>

        <!-- Main UI -->
        <div id="mainUI" style="display: none;">
            <!-- Header -->
            <div class="header">
                <div class="header-top">
                    <div class="brand">
                        <span class="brand-name">NAS Downloader</span>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="connection-status">
                            <span class="status-dot" id="statusDot"></span>
                            <span id="statusText">Disconnected</span>
                        </div>
                        <div class="header-actions">
                            <button class="icon-button" id="openWebUIBtn" title="Open Web UI">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 8.25V18C3 19.2426 4.00736 20.25 5.25 20.25H18.75C19.9926 20.25 21 19.2426 21 18V8.25M3 8.25V6C3 4.75736 4.00736 3.75 5.25 3.75H18.75C19.9926 3.75 21 4.75736 21 6V8.25M3 8.25H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button class="icon-button" id="settingsBtn" title="Settings">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Toolbar: Select mode toggle on left, selection controls in middle (when active), Add button on right -->
                <div class="toolbar">
                    <!-- Select mode toggle button (always visible on left) -->
                    <button class="icon-button toolbar-select-toggle" id="selectModeBtn2" title="Select Downloads">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 11l3 3L22 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <!-- Select mode: selection controls (shown when in select mode) -->
                    <div class="toolbar-select">
                        <span class="select-count" id="selectCount2">0 selected</span>
                        <span class="toolbar-divider"></span>
                        <button class="btn-secondary btn-select-all" id="selectAllBtn">Select All</button>
                        <button class="btn-delete-selected" id="deleteSelectedBtn2" disabled>Delete</button>
                    </div>
                    <!-- Spacer to push Add button to the right -->
                    <div class="toolbar-spacer"></div>
                    <!-- Add Download button (always visible on right) -->
                    <button class="btn-primary btn-add-download" id="addDownloadBtn" title="Add Download">
                        <svg viewBox="0 0 24 24" fill="none" width="16" height="16">
                            <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Downloads List -->
            <div class="downloads-list" id="downloadsList">
                <div class="empty-state">No downloads</div>
            </div>

            <!-- Footer -->
            <div class="footer" id="footer">
                <button class="icon-button" id="pauseAllBtn" title="Pause All Downloads">
                    <svg id="pauseAllIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.75 5.25v13.5m-7.5-13.5v13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg id="playAllIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <path d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="footer-divider"></div>
                <div class="global-speed" id="globalSpeed">
                    <svg class="speed-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3v10m0 0l-3-3m3 3l3-3M5 21h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span id="globalSpeedValue">0 B/s</span>
                </div>
                <div class="footer-divider"></div>
                <div class="toggle-container">
                    <span class="toggle-label">Intercept all downloads</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="interceptToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Folder Picker Modal -->
    <div id="folderPickerModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header-row">
                <h3 class="modal-title">Add Download</h3>
                <button class="icon-button modal-close-btn" id="closeFolderPickerBtn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-url-input">
                <label class="modal-input-label">Download URL</label>
                <input type="text" id="downloadUrlInput" placeholder="Enter download URL...">
            </div>
            <div class="folder-browser">
                <div class="folder-browser-header">
                    <div class="breadcrumb-wrapper">
                        <div class="breadcrumb" id="folderPickerBreadcrumb">
                            <span class="breadcrumb-item">Downloads</span>
                        </div>
                    </div>
                    <button class="btn-icon-small" id="createFolderBtn" title="New Folder">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="14" height="14">
                            <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="folder-list" id="folderPickerList">
                    <div class="folder-list-loading">Loading folders...</div>
                </div>
            </div>
            <div class="modal-footer-row">
                <button class="btn-secondary" id="cancelFolderPickerBtn">Cancel</button>
                <button class="btn-primary" id="confirmFolderPickerBtn">Select Folder</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
