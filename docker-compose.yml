version: '3.8'

services:
  download-manager:
    build: ./server
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/downloads
      - ./data:/app/data
    environment:
      - API_KEY=${API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - PORT=5000
    restart: unless-stopped
